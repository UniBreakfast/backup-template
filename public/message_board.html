<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mb.css">
  <script src="js/mb.js" defer></script>

  <title>Доска объявлений</title>
</head>

<body>
  <div id="wrapper">
    <header>
      <nav>
        <ul>
          <li><a href="about">О себе</a></li>
          <li><a href="numbers">Средние числа</a></li>
          <li>
            <a href="https://github.com/UniBreakfast/backup-template">
              Репозиторий на GitHub
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <form action="/api/message" method="POST" id="addMsgForm">
          <h4>Добавить сообщение</h4>
          <label>
            Текст: <textarea name="text" rows="4"></textarea>
          </label>
          <label>
            Автор: <input name="author">
          </label>
          <button>разместить сообщение</button>
        </form>

        <h1>Доска сообщений</h1>

        <ul id="messages">{{MESSAGES}}</ul>
      </div>
    </main>
  </div>
</body>

</html>
